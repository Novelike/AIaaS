<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FastAPI 덧셈 테스트</title>
</head>
<body>

<h2>덧셈 계산기 (FastAPI)</h2>

<input type="number" id="num1" placeholder="첫 번째 숫자">
<input type="number" id="num2" placeholder="두 번째 숫자">
<button onclick="calculateSum()">합산하기</button>

<h3>결과: <span id="result"></span></h3>

<script>
function calculateSum() {
    const num1 = document.getElementById('num1').value;
    const num2 = document.getElementById('num2').value;

    fetch(`/add?num1=${num1}&num2=${num2}`)
        .then(response => response.json())
        .then(data => {
            document.getElementById('result').innerText = data.sum;
        })
        .catch(err => {
            console.error(err);
            document.getElementById('result').innerText = "오류 발생!";
        });
}
</script>

</body>
</html>
